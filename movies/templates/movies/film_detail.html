<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ film.title }}</title>
</head>
<body>
    <img src="{{ film.poster.url }}" alt="{{ film.title }}">
    <h1>{{ film.title }} ({{ film.release_year }})</h1>
    <p>{{ film.description }}</p>
    <p>Режиссер: {{ film.director }}</p>
    <p>Жанр: {{ film.genre }}</p>

    <a href="{% url 'film-edit' film.id %}">Редактировать</a>
    <a href="{% url 'film-delete' film.id %}">Удалить</a>
    <a href="{% url 'film-list' %}">Вернуться к списку</a>
</body>
</html>
