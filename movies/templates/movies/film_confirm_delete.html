<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить фильм</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить фильм "{{ film.title }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'film-detail' film.id %}">Отмена</a>
    </form>
</body>
</html>
